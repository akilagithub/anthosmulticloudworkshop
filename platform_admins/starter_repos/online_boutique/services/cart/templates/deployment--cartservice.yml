---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
spec:
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: cart
        image: cart
        ports:
        - containerPort: 7070
        env:
        - name: REDIS_ADDR
          value: "gke-redis-0.gke-redis.db-redis:6379,gke-redis-1.gke-redis.db-redis:6379,gke-redis-2.gke-redis.db-redis:6379,eks-redis-0.eks-redis.db-redis:6379,eks-redis-1.eks-redis.db-redis:6379,eks-redis-2.eks-redis.db-redis:6379"
        resources:
          requests:
            cpu: 200m
            memory: 64Mi
          limits:
            cpu: 300m
            memory: 128Mi
        readinessProbe:
          initialDelaySeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]